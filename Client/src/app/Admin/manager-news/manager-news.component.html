<div class="information">
    <h2>Product List</h2>

    <ul class="tool">
       
       
        <li>All</li>
        

    </ul>
    <div class="information ">
        

        <table class="" >
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Gmail</th>
                    <th>author</th>
                </tr>
            </thead>
            <tbody *ngIf="news">
                <tr *ngFor="let news of news | paginate: { itemsPerPage: 8, currentPage: currentPage }">
                    <td>{{ news.id }}</td>
                    <td routerLink="UserDetail/{{news.id}}"><span ><p >{{ news.name }}</p> </span></td>
                    <td routerLink="UserDetail/{{news.id}}"><span ><p >{{ news.title }}</p></span></td>
                    <td><span>{{ news.author  }}</span></td>
                </tr>

            </tbody>
        </table>
        <div class="pagination">
            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
          </div>
    </div>

    


</div>
